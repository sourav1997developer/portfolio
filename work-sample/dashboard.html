<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External css -->
    <link rel="stylesheet" type="text/css" href="style/dashboard.css" />

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid" id="back">
      <!-- start container-fluid -->
      <div class="row justify-content-center text-center mt-5">
        <!-- <div class="col-lg-4 col-md-4">
          <div class="row">
            <div class="col-md-12">
              <h2>React-Work</h2>
            </div>
          </div>
        </div> -->
        <div class="col-lg-8 col-md-8">
          <div class="row justify-content-center text-center mt-2">
            <h2>Work-Samples</h2>

            <!-- first column start -->
            <div class="col-lg-5 col-md-6 col-sm-5 col-6">
              <!-- 1st button -->
              <a
                href="https://chatapp-f73f5.web.app/"
                target="self"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button">ChatApp</button></a
              ><br />

              <!-- 2nd button -->
              <a
                href="https://netlify-thinks-sourav1997developer-is-great.netlify.app/"
                target="self"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button">
                  Weather App
                </button></a
              ><br />

              <!-- 3rd button -->
              <a
                href="https://fancy-creponne-todolist.netlify.app/"
                target="parent"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button">Todo App</button></a
              ><br />

              <!-- 4th button -->
              <a
                href="https://clone-netflix-movies.netlify.app/"
                target="top"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button">
                  Netflix Movies
                </button></a
              ><br />

              <!-- 5th button -->
              <a
                href="https://adorable-moonbeam-556aa7.netlify.app/"
                target="top"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button">
                  WhaatsApp
                </button></a
              ><br />

              <!-- 6th button -->
              <a
                href="design/navy_signin/index.html"
                target="self"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button" class="btn-color">
                  Signin UI
                </button></a
              ><br />

              <!-- first column end -->
            </div>

            <!-- second column start -->
            <div class="col-lg-5 col-md-6 col-sm-5 col-6">
              <!-- 7th button -->
              <a href="design/stocks/index.html" target="top" class="resume">
                <button class="btn fs-5 mb-3" type="button">
                  Stocks UI
                </button></a
              ><br />

              <!-- 8th button -->
              <a
                href="design/ui creator/index.html"
                target="top"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button">
                  User Interface
                </button></a
              ><br />

              <!-- 9th button -->
              <a
                href="design/phone_dialer/index.html"
                target="top"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button">
                  Phone Dialer
                </button></a
              ><br />

              <!-- 10th button -->
              <a
                href="design/plannify_design/index.html"
                target="blank"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button">
                  Stock Plan UI
                </button></a
              ><br />

              <!-- 11th button -->
              <a
                href="design/testright/index.html"
                target="blank"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button">Test UI</button></a
              ><br />

              <!-- 12th button -->
              <a
                href="design/institute_page_design/index.html"
                target="top"
                class="resume"
              >
                <button class="btn fs-5 mb-3" type="button">
                  Institute UI
                </button></a
              ><br />
            </div>
            <!-- second column end -->
          </div>
        </div>
      </div>

      <!-- end container-fluid -->
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- To stop default behaviour of right click on hole window -->
    <script>
      window.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
  </body>
</html>
